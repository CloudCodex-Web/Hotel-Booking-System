<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Booking System</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">The Yak Point</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="service.html">Services</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <!-- Booking Section -->
    <div id="booking">
        <h1>Booking Section</h1>
        <form class="booking-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <label for="room">Room Type</label>
            <select id="room" name="room" required>
                <option>Select a room type</option>
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Triple Room</option>
                <option>Quadruple Room</option>
                <option>King Room</option>
                <option>Queen Room</option>
                <option>Deluxe Room</option>
                <option>Duplex Room</option>
                <option>Twin Room</option>
                <option>Suite Room</option>

            </select>

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" placeholder="Any special requests..."></textarea>
            <a href="thank you.html" class="btn">Book Now</a>
        </form>
    </div>
</body>

</html>
